<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico">

    <title>Our Movie Collection - Add Suggestion</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Hop Cinema</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <a href="{{log_url|safe}}" class="btn btn-danger">{{log_url_linktext}}</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Hello {{username}}!</h1>
        <p>Use our awesome tool to recommend your favorite movies!</p>
      </div>
    </div>


    <div class="container">
      <form class="form-horizontal" action="/add_suggestion" method="post">
        <div class="form-group">
          <label for="titleInput" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="titleInput" id="titleInput" placeholder="Hop Fuzz">
          </div>
        </div>
        <div class="form-group">
          <label for="plotInput" class="col-sm-2 control-label">Plot</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="plotInput" id="plotInput" placeholder="Hero fires their gun up in the air and goes 'ahhrgh'"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
          </div>
        </div>
      </form>

      <hr>

      <footer>
        <p>&copy; 2017 Real Company, Inc.</p>
      </footer>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
{% endautoescape %}
